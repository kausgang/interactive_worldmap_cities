<!DOCTYPE html>

<head>
    <style>
    
    .tooltip{
        position: absolute;
    }
    </style>
</head>

<body>
    <svg id="svg"></svg>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/topojson-client@2"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="versor.js"></script>
<!-- <script src="zoom.js"></script> -->
<script>

    var width = document.body.scrollWidth,
        height = 650;



    var svg = d3.select("#svg")
        .attr("width", width)
        .attr("height", height)


    var projection = d3.geoOrthographic()
        .scale((height) / 2)
        .translate([width / 2, height / 2])

    var path = d3.geoPath()
        .projection(projection)

    queue()
        .defer(d3.json, "https://raw.githubusercontent.com/kausgang/interactive_worldmap_cities/master/ne_110m_admin_0_countries.json")
        .defer(d3.json, "https://raw.githubusercontent.com/kausgang/interactive_worldmap_cities/master/ne_110m_ocean.json")
        .defer(d3.json, "https://raw.githubusercontent.com/kausgang/interactive_worldmap_cities/master/ne_110m_populated_places.json")
        .await(ready);

    function ready(error, world, ocean, cities) { //ARGUMENTS HERE WILL BE IN ORDER OF THE DEFER STATEMENTS ABOVE



        if (error) throw error;

        var countries = topojson.feature(world, world.objects.ne_110m_admin_0_countries).features;
        var water = topojson.feature(ocean, ocean.objects.ne_110m_ocean).features;
        var city = topojson.feature(cities, cities.objects.ne_110m_populated_places).features;
        // console.log(city)

        //OCEANS
        svg
            .selectAll("g")
            .data(water)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("fill", "#abcdef") //to show the land
            .attr("stroke", "#000000") //to divide the countries

        //COUNTRIES    
        svg
            .selectAll("g")
            .data(countries)
            .enter()
            .append("path")
            .attr("class", function (d) {
                //add the country name in class attribute so that later it can be retrieved
                return d.properties.BRK_NAME;
            })
            .attr("d", path)
            .attr("fill", "#ffffff") //to show the land
            .attr("stroke", "#565456") //to divide the countries  
            .on("click", function (d) {
                var x = this.getAttribute("class"); //return the country name
                //  console.log(x)
                alert(x);
            })

        //SEND ALL PATHS TO DRAG HANDLER
        dragHandler(svg.selectAll("path"));


        //CITIES
        svg
            .selectAll("g")
            .data(city)
            .enter()
            //   .append("path")
            //   .attr("d",path)
            .append("circle")
            .attr("r", 2)
            .attr("cx", function (d) {
                var x = path(d)

                if (x == null)
                    return
                else {
                    var c = x.split(",")
                    var cx = c[0].substring(1, 5);
                    return cx;

                }

            })
            .attr("cy", function (d) {
                var x = path(d)

                if (x == null)
                    return
                else {
                    var c = x.split(",")
                    var cy = c[1].substring(0, 5);
                    return cy;

                }

            })
            .attr("fill","black")
            .attr("class", function (d) {
                //add the country name in class attribute so that later it can be retrieved
                return d.properties.NAME;
            })
            .on("click", function (d) {
                var x = this.getAttribute("class"); //return the country name
                //  console.log(x)
                alert("the city you clicked is "+x);
            })
            
        dragHandler_circle(svg.selectAll("circle"));
     
    }


    var dragHandler_circle = d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged_circle);

    function dragged_circle() {


        // UPDATE PATH for cities
        svg.selectAll("circle")
            .attr("cx", function (d) {
                var x = path(d)

                if (x == null)
                    return
                else {
                    var c = x.split(",")
                    var cx = c[0].substring(1, 5);
                    return cx;

                }

            })
            .attr("cy", function (d) {
                var x = path(d)

                if (x == null)
                    return
                else {
                    var c = x.split(",")
                    var cy = c[1].substring(0, 5);
                    return cy;

                }

            })

    }



    var dragHandler = d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged);


    function dragstarted() {

        v0 = versor.cartesian(projection.invert(d3.mouse(this)));
        r0 = projection.rotate();
        q0 = versor(r0);

    }

    function dragged() {
        var v1 = versor.cartesian(projection.rotate(r0).invert(d3.mouse(this))),
            q1 = versor.multiply(q0, versor.delta(v0, v1)),
            r1 = versor.rotation(q1);

        projection.rotate(r1);

        // UPDATE PATH 
        svg.selectAll("path").attr("d", path);
        dragged_circle();
    }



//ZOOM
var originalScale = height/1.5,
scale = originalScale,
scaleChange,
previousScaleFactor = 1;
  
  var zoom = d3.zoom()
        .scaleExtent([0.5, 4])
        .on("zoom", zoomed)

d3.select("#svg").call(zoom)



function zoomed() {
    
    var dx = d3.event.sourceEvent.movementX;
    var dy = d3.event.sourceEvent.movementY;

    var event = d3.event.sourceEvent.type;


    if (event === 'wheel') {

        scaleFactor = d3.event.transform.k;
        scaleChange = scaleFactor - previousScaleFactor;
        scale = scale + scaleChange * originalScale;
        projection.scale(scale);
        previousScaleFactor = scaleFactor;

        svg.selectAll("path").attr("d", path);
        dragged_circle();

    }
    

} 

</script>
